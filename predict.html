<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- <script defer src="train.js" type="module"></script> -->
    <script defer src="predict.js" type="module"></script>

    <title>ML5 Neural Network Regression</title>
    <style>
        label {
            font-weight: bold;
        }
        body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgb(208, 208, 208);
    margin: 0;
    padding: 0;
}

h2, h3, h4 {
    margin-top: 0;
}

div {
    background-color: white;
    padding: 15px;
    margin: 10px;
}



* {
    box-sizing: border-box;
}

table, tr, td {
    border: 1px solid grey;
    border-collapse: collapse;
}

td {
    padding: 5px;
}
    </style>
</head>

<body class="m-3">
    <div class="container text-center">
        <h1 class="text-success">
             Phone Price Prediction
          </h1>
    </div>
    <form class="container">
    <div class="row p-4 row-cols-1 row-cols-md-auto 
      ">

   
        <div class="col">
            <label class="ms-4" for="Pregnant">
                Sale</label>
            <div class="input-group">
                <input  type="number" class="form-control" name="sale"
                    placeholder="Sale" required>
            </div>
        </div>

        <div class="col">
            <label class="ms-4" for="Resoloution"> 
                Resoloution</label>
            <div class="input-group">
                <input type="number" class="form-control" name="resoloution"
                    placeholder="Resoloution" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="PPI"> 
                PPI</label>
            <div class="input-group">
                <input type="number" class="form-control" name="ppi"
                    placeholder="PPI" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="Cores"> 
                Cores</label>
            <div class="input-group">
                <input type="number" class="form-control" name="cores"
                    placeholder="Cores" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="CPU"> 
                CPU</label>
            <div class="input-group">
                <input type="number" class="form-control" name="cpu"
                    placeholder="CPU" required>
            </div>
        </div>
        
        <div class="col">
            <label class="ms-4" for="Memory"> 
                Memory</label>
            <div class="input-group">
                <input type="number" class="form-control" name="memory"
                    placeholder="Memory" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="Storage"> 
                Storage</label>
            <div class="input-group">
                <input type="number" class="form-control" name="storage"
                    placeholder="Storage" required>
            </div>
        </div>


        <div class="col">
            <label class="ms-4" for="Frontcam"> 
                Frontcam Pixel</label>
            <div class="input-group">
                <input type="number" class="form-control" name="frontcam"
                    placeholder="Frontcam Pixel" required>
            </div>
        </div>
  
        <div class="col">
            <label class="ms-4" for="Age"> 
                Rearcam Pixel</label>
            <div class="input-group">
                
                <input type="number" class="form-control" name="rearcam"
                    placeholder="Rearcam Pixel" required>
            </div>
        </div>

         <div class="col">
            <label class="ms-4" for="Pedigree"> 
                Battery</label>
            <div class="input-group">
                <input type="number" class="form-control" name="battery"
                    placeholder="Battery" required>
            </div>
        </div>
        </div>
      
        </div>
    </div>
        <div >
            <button type="submit" class="btn btn-success w-100">
                GET PRICE</button>
            </div>
    </form>

</body>

</html>
